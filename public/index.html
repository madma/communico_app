<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Communico App</title>

  <script src="https://use.typekit.net/rpm1bhk.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">

  <script src="bower_components/jquery-bridget/jquery-bridget.js"></script>
  <script src="bower_components/ev-emitter/ev-emitter.js"></script>
  <script src="bower_components/desandro-matches-selector/matches-selector.js"></script>
  <script src="bower_components/fizzy-ui-utils/utils.js"></script>
  <script src="bower_components/get-size/get-size.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

<body class="container-fluid">

    <header ng-controller="NavbarController as vm">
      <nav class="navbar navbar-default navbar-fixed-top">
          <a ui-sref="splash" class="navbar-brand col-xs-4">Communico</a>
            <ul class="nav navbar-nav col-xs-4">
              <li class="col-xs-6"><a ng-click="vm.goToDiv('about')">About</a></li>
              <li class="col-xs-6"><a ng-click="vm.goToDiv('try')">Demo</a></li>
            </ul>
          <div class="col-xs-4">
            <!-- <button ng-show="vm.authService.isLoggedIn();" ui-sref="profile" type="button" class="btn btn-default navbar-btn"><i class="glyphicon glyphicon-cog"></i> Profile</button> -->
            <button ng-hide="vm.authService.isLoggedIn();" ui-sref="welcome" type="button" class="btn btn-default navbar-btn">Sign in</button>
            <button ng-click="vm.logOut();" ng-show="vm.authService.isLoggedIn()" type="button" class="btn btn-default navbar-btn">Sign out</button>
          </div>
      </nav>
    </header>

  <!-- <h1>Communico App</h1> -->

  <main ui-view class="content">
    <!-- ui.router inserts templates here -->
  </main>

  <script src="/js/app/app.module.js"></script>

  <script src="/js/app/config/authErrorRedirect.service.js"></script>
  <script src="/js/app/layouts/navbar.controller.js"></script>
  <script src="/js/app/auth/token.service.js"></script>
  <script src="/js/app/auth/auth.service.js"></script>
  <script src="/js/app/auth/signin.controller.js"></script>
  <script src="/js/app/auth/splash.controller.js"></script>
  <script src="/js/app/user/user.service.js"></script>
  <script src="/js/app/user/profile.controller.js"></script>
  <script src="/js/app/article/articles.controller.js"></script>
  <script src="/js/app/article/articlesModal.service.js"></script>

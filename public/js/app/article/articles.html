<div id="articles-container">
  <h2>Articles Container</h2>

  <div>
    <form ng-submit="vm.submitLink(vm.userLink)">
      <div class="form-group">
        <label for="input-link">Article Link</label>
        <input ng-model="vm.userLink" type="link" class="form-control" id="input-link" placeholder="http://www.nytimes.com/2016/03/13/opinion/sunday/the-superior-social-skills-of-bilinguals.html">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div masonry class="flex_container" id="articles_container">
    <div ng-repeat="article in vm.articles" class="flex_item masonry-brick" id="article_box">
      <div ng-click="vm.open(article)" class="article_card">
        <div class="article_item" id="title"><a href="{{article.url}}">{{article.title}}</a></div>
        <div class="article_item" id="image"><img src="{{article.thumbnailImg}}" alt=""></div>
        <div class="article_item" id="description"><p>{{article.description}}.</p></div>
        <!-- <button type="button" class="btn btn-default" ng-click="vm.open(article)">...</button> -->
    </div>
    </div>
  </div>

      <script type="text/ng-template" id="myModalContent.html">
          <div class="modal-header">
            <h3 class="modal-title">{{article.title}}</h3>
            <div class="article_item" id="image"><img src="{{article.thumbnailImg}}" alt=""></div>
          </div>
          <div class="modal-body" ng-bind-html="article.text" ng-mouseup="logSelectedText()">
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
              <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
          </div>
      </script>


</div>

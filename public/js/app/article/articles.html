<div id="articles-container">
  <h2>Articles Container</h2>

  <div>
    <form ng-submit="vm.submitLink(vm.userLink)">
      <div class="form-group">
        <label for="input-link">Article Link</label>
        <input ng-model="vm.userLink" type="link" class="form-control" id="input-link" placeholder="http://www.nytimes.com/2016/03/13/opinion/sunday/the-superior-social-skills-of-bilinguals.html">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

</div>
